<div class="navigation__list">
  @for (route of routes; track route) {
  <button class="navigation__item" (click)="navigateURL(route.path)">
    <i class="icon fa fa-circle {{ getIconActiveClass(route.path) }}"></i>
    {{ route.display }}
  </button>
  }
  <button class="navigation__item-resume" (click)="getResume()">
    <i class="icon fa-solid fa-chevron-down"></i>
    Resume
  </button>
</div>

<div class="navigation__bottom">
  <h1>ERIC CHO</h1>
</div>
